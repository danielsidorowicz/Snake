<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="snake.css">
</head>

<body>
    <div class="all" id="all">
        <div class="game" id="game">

        </div>
    </div>
    <script>
        const game = document.getElementById('game')
        let game_array = []


        for (let y = 0; y < 21; y++) {
            let row_array = []
            for (let x = 0; x < 21; x++) {
                let div_game_panel = document.createElement('div')
                div_game_panel.classList.add('div_game_panel')
                if (y == 0 || x == 0 || y == 20 || x == 20) {
                    div_game_panel.innerText = "X"
                    row_array.push(1)
                } else if (x == 10 && y == 10) {
                    div_game_panel.innerText = "S"
                    row_array.push(2)
                } else {
                    row_array.push(0)
                }
                game.append(div_game_panel)
            }
            game_array.push(row_array)
        }
        console.log(game_array);
    </script>
</body>

</html>
